<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base de Datos</title>
    <link rel="stylesheet" href="../css/manager.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c4b071bb59.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <header class="d-flex flex-column mb-5">
            <h1 class="text-center">Clientes Base de Datos</h1>
        </header>
        <main>
            <form class="container border border-info border-5 rounded-2" @submit.prevent="addClient">
                <fieldset class="d-flex flex-row m-5 justify-content-between align-items-center">
                    <label class="m-2 border rounded-2" for="nombre">First Name
                    <input class="m-2 border rounded-2" v-model="firstName" id="nombre" type="text" textarea="Maria" required></label>
                    <label class="m-2 border rounded-2" for="apellido">Last Name
                    <input class="m-2 border rounded-2" v-model="lastName" id="apellido" type="text" textarea="Gomez" required></label>
                    <label class="m-2 border rounded-2" for="email">Email
                    <input class="m-2 border rounded-2" v-model="email" id="email" type="text" textarea="abcd@mail.com" required></label>
                </fieldset>
                <input class="btn btn-primary" type="submit" name="submit" value="Add Client" id="submit">
            </form>
            <table class="table table-hover container mt-5">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                        <tr v-for="datos in database">
                            <th scope="row">{{datos.firstName}}</th>
                            <th>{{datos.lastName}}</th>
                            <th>{{datos.email}}</th>
                            <th><button @click="removeClient(datos)"><i class="fa fa-times"></i></button></th>
                        </tr>
                </tbody>
            </table>
            <div  class="mt-5 text-info bg-dark container">
                <pre><code>{{json}}</code></pre>
            </div>

        </main>
        <footer>
            <small>&copy;By Sofia Menichelli | 2021 | MindHub</small>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="../js/manager.js"></script>
</body>
</html>
